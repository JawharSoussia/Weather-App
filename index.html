<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
        <div>
        <h1 class="temp">16&#176</h1>
        <div class="city-time">
            <h1 class="name">London</h1>
            <small>
                <span class="time">06:09</span>
                -
                <span class="date">Tuesday May 28</span>
            </small>
        </div>
        <div class="weather">
            <img src="./icons/64x64/day/113.png" class="icon" alt="icon" width="50" height="50">
            <span class="condition">Sunny</span>
        </div>
    </div>
</div>
<div class="panel">
    <form class="locationInput">
        <input type="text" class="search" placeholder="Search location...">
        <button class="submit">
            <i class="fa-solid fa-magnifying-glass-location"></i>
        </button>
    </form>
    <ul class="cities">
        <li class="city">New York</li>
        <li class="city">Tunisia</li>
        <li class="city">Germany</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
    </ul>
    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
        </li>
    </ul>
    </div>
</div>

<script src="main.js" defer></script>
</body>
</html>
